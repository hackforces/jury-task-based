<body>
  <form id="login-form">
    <div id="login">
    <div id="login_header"> Добро пожаловать на NSK School CTF 2017!</div>
    Введите свои данные авторизации
    <div>
      <input
          type="text"
          placeholder="example@site.com"
          id="username"
          name="username"/>
      </div>
    <div>
      <input
          placeholder="password"
          type="password"
          id="password"
          name="password"/>
      </div>
    <div>
      <input id="input_submit" type="submit" value="Войти"></div>
  </div>
  </form>

        <div id="teams" class="dropdown-content">
        </div>
      </div>
      <div id="header-title">
        NSK School CTF 2017
      </div>
      <div id="header-profile" class="dropdown">

          <div class='cont-content'>
          <a href="#" id="profile-pts">Очков: </a>

          <a href="#" id="profile-pos">Позиция: </a>
          <a href="#" id="profile-att">Посылок: </a>
        </div>
        </div>
      </div>
    </div>

        </div>
