<!DOCTYPE html>
<html class="full">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/innoctf.css" type="text/css" />
  <title>Открытая Олимпиада Университета Иннополис. Командный отбор - 2019</title>
</head>

<body>
  <main role="main" class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light static-top navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#"></a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav ml-md-auto">
            <li class="nav-item" id="login-div" style="display: none;">
              <form class="form-inline" id="login-form">
                <div class="form-group mb-3">
                  <label for="username" class="sr-only">E-mail</label>
                  <input type="text" size=25 class="form-control" id="username" placeholder="email@example.com">
                </div>
                <div class="form-group mx-sm-2 mb-3">
                  <label for="password" class="sr-only">Пароль</label>
                  <input type="password" size=16 class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info mb-2">Войти</button>
              </form>
            </li>
            <li class="nav-item" id="profile-div" style="display: none;"></li>
					</ul>
				</div>
			</nav>
		</div>
  </div>
  
  <!-- MODAL BODY -->
	<div class="row">
		<div class="col-md-12">			
			<div class="modal fade" id="modal-container-41074" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="task-title"></h5> 
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
						</div>
						<div class="modal-body" id="task-desc"></div>
						<div class="modal-body" id="task-tags"></div>
						<div class="modal-footer" id="task-status">
              <div class="input-group mb-3">
                <input id="task-flag" aria-label="flag here" aria-describedby="task-submission" type="text" placeholder="insert flag here" class="form-control" required>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-info" type="button" id="task-submission" onclick="checkTask();">Go</button>
                </div>
              </div>
            </div>
					</div>
				</div>
			</div>
		</div>
  </div>
  <!-- END MODAL BODY -->

  <!-- CENTER BODY -->
  <div class="row" id="registration" style="display: none;">
    <div class="col-md-4 offset-md-2">
      <p><h6>Создание команды</h6></p>
      <form id="team-add-form">
        <div class="form-group">
          <label for="teamName">Название команды</label>
          <input type="text" class="form-control" name="name" aria-describedby="makeHelp" placeholder="Введите название команды">
          <small id="makeHelp" class="form-text text-muted">Можно участвовать только в одной команде</small>
        </div>
        <div class="form-group">
          <label for="teamName">Тэг команды</label>
          <input type="text" class="form-control" name="tag" aria-describedby="makeHelp2" placeholder="Введите тэг команды">
          <small id="makeHelp2" class="form-text text-muted">Для короткого отображения в рейтинге</small>
        </div>
        <button type="submit" class="btn btn-info">Создать</button>
      </form>
      <p></p>
      <form id="team-join-form">
        <div class="form-group">
          <label for="teamName">Присоединиться к команде</label>
          <input type="text" class="form-control" name="teamCode" aria-describedby="joinHelp" placeholder="Введите код присоединения">
          <small id="joinHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" class="btn btn-info">Присоединиться</button>
      </form>
      <div id="team-info-div" style="display: none;">
      </div>
    </div>
    <div class="col-md-4">
      <p><h6>Список команд</h6></p>
      <div id="teams-list"></div>
    </div>
  </div>
	<!--<div class="row" id='tasks-div' style='display: none;'>
		<div class="col-md-8 offset-md-2">
      <div class="container row p-0 m-0" id="tasks">
        <div class="col-md-3 p-0 m-0">
            <div class="btn-group-vertical btn-block btn-sm m-1" style='text-align: left;' id="tags-div">
              </div>
        </div>
        <div class="col-md-9 p-0 m-0">
          <div class="row tasks m-1" id="tasks-list">
          </div>
        </div>
      </div>
		</div>
  </div> 
  -->
  <!-- END CENTER BODY -->
</main>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/jstorage.min.js"></script>
<script src="js/sprintf.js"></script>
<script src="js/api.js"></script>
</html>
